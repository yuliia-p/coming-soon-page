<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
  href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@200;400&display=swap"
  rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo hero-mobile">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="row flex">
      <div style="height: max-content" class="column-40 img-container">
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="">
        <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="">
      </div>
      <div style="height: max-content" class="column-60 text-content">
        <div class="logo hero-desktop">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="comming-soon">
          <p style="color: rgb(206, 151, 151); font-weight: 100">We're</p>
          <p>Coming</p>
          <p>Soon</p>
        </div>
        <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form" action="#">
          <div class="input-grp">
            <p class="text-error"></p>
            <input id="email" type="email" placeholder="Email Address">
            <img src="./images/icon-error.svg" class="icon-error" alt="icon-error" />
            <button type="submit" id="submit">
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yuliia-p">Yuliia Pchelintseva</a>.
    </p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
